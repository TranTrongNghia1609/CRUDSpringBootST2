<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />

  <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<header th:replace="/layout/header :: header"></header>

<form action="#" th:action="@{/categories/add}" th:object="${category}" method="post">
  <label for="name">Name</label>
  <input type="text" th:field="*{categoryname}" id="name" placeholder="Name">
  <span th:if="${#fields.hasErrors('categoryname')}" th:errors="*{categoryname}"></span>
  <label for="email">Img</label>
  <input type="text" th:field="*{image}" id="email" placeholder="Email">
  <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
  <input type="submit" value="Add Category">
</form>

<footer th:replace="/layout/footer :: footer"></footer>
</body>
</html>
